{% extends 'home/index22.html' %}

{% load static %}



{% block main %}
<main class="main">

    <div class="container ">
        <div class="row" >

            <div class=" mx-auto mt-4">
                <h4>Change your password</h4>

            </div>

        </div>
        <div class="row">


            <div class="col-sm-9 mx-auto ">





                        <hr>

                          <form class="form" action="##" method="post" id="registrationForm">

                                  <div class="form-group col">

                                      <div class="col-xs-6">
                                          <label for="first_name"><h4>First name</h4></label>
                                          <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any.">
                                      </div>
                                  </div>
                                  <div class="form-group col">

                                      <div class="col-xs-6">
                                        <label for="last_name"><h4>Last name</h4></label>
                                          <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any.">
                                      </div>
                                  </div>

                                  <div class="form-group col  ">

                                      <div class="col-xs-6">
                                          <label for="phone"><h4>Phone</h4></label>
                                          <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone" title="enter your phone number if any.">
                                      </div>
                                  </div>


                                  <div class="form-group col ">

                                      <div class="col-xs-6">
                                          <label for="email"><h4>Email</h4></label>
                                          <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
                                      </div>
                                  </div>



                                  <div class="form-group ">
                                       <div class="col-xs-12">
                                            <br>
                                            <button class="btn btn-outline-danger" type="button"><i class="icon icon-off"></i>Logout</button>
                                            <button class="btn btn-outline-success" type="submit"><i class="icon icon-refresh"></i>Update</button>
                                            <button class="btn btn-outline-danger" type="button"><i class="icon icon-remove"></i>Delete account</button>
                                       </div>
                                  </div>
                          </form>

                      <hr>







            </div><!--/col-9-->
        </div><!--/row-->
    </div>
</main>

{% endblock %}

{% block javascript %}
<script>
    $(document).ready(function() {


    var readURL = function(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('.avatar').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }


    $(".file-upload").on('change', function(){
        readURL(this);
    });
});
</script>

{% endblock %}
